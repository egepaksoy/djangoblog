<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Yeni YazÄ± Yaz</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-1 text-light" href="/">Ege Paksoy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="position: absolute; right: 10px"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if log %}
            <a class="fs-1 nav-link text-light" href="create/{{post.id}}"
              ><i class="fas fa-folder-plus"></i
            ></a>
            <a class="fs-1 nav-link text-light" href="logout/"
              ><i class="fas fa-sign-out-alt"></i
            ></a>
            {% endif %}

            <li class="nav-item"></li>
            <li class="nav-item">
              <a
                target="blank"
                class="fs-1 nav-link text-light"
                href="https://www.linkedin.com/in/egepaksoy/"
                ><i class="fab fa-linkedin"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                target="blank"
                class="fs-1 nav-link text-light"
                href="https://www.facebook.com/noizillion/"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                target="blank"
                class="fs-1 nav-link text-light"
                href="https://www.instagram.com/ege.pksy/"
                ><i class="fab fa-instagram-square"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                target="blank"
                class="fs-1 nav-link text-light"
                href="https://twitter.com/ege_paksoy"
                ><i class="fab fa-twitter-square"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form method="POST" style="max-width: 80%; margin: 100px auto 100px auto">
      {% csrf_token %}
      <div class="mb-3">
        <input
          type="url"
          class="form-control mb-3 fs-4"
          id="img"
          aria-describedby="img"
          name="img"
        />
        <input
          type="text"
          class="form-control fs-1"
          id="title"
          aria-describedby="title"
          name="title"
        />
      </div>
      <div class="mb-3">
        <textarea
          type="text"
          class="form-control"
          id="content"
          name="content"
          rows="20"
        >
{{post.content}}</textarea
        >
      </div>
      <button type="submit" class="btn btn-dark">
        <i class="fas fa-save"></i>
      </button>
    </form>

    <script
      src="https://kit.fontawesome.com/8ebcde82a6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
