<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>{{post.title}}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-1 text-light" href="/">Ege Paksoy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!--if user.is_auth():
              <li class="nav-item">
                <a
                  class="fs-1 nav-link text-light"
                  href="create/{{post.id}}"
                  ><i class="fas fa-folder-plus"></i></a
                >
              </li>
            -->
            <li class="nav-item">
              <a class="fs-1 nav-link text-light" href="create/{{post.id}}"
                ><i class="fas fa-folder-plus"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                target="blank"
                class="fs-1 nav-link text-light"
                href="https://www.linkedin.com/in/egepaksoy/"
                ><i class="fab fa-linkedin"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                target="blank"
                class="fs-1 nav-link text-light"
                href="https://www.facebook.com/noizillion/"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                target="blank"
                class="fs-1 nav-link text-light"
                href="https://www.instagram.com/ege.pksy/"
                ><i class="fab fa-instagram-square"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                target="blank"
                class="fs-1 nav-link text-light"
                href="https://twitter.com/ege_paksoy"
                ><i class="fab fa-twitter-square"></i
              ></a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2 bg-dark text-light"
              type="search"
              placeholder="Yazılarda ara"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container" style="margin: 0 auto 100px auto; max-width: 80%">
      <img src="{{post.img}}" class="img-fluid" alt="Yazının Fotoğrafı" />
      <div
        class="text text-center"
        style="font-size: 64px; margin-bottom: 100px"
      >
        {{post.title}}
      </div>
      <div class="text">{{post.content}}</div>
      <div
        class="text"
        style="
          font-style: italic;
          opacity: 0.4;
          position: absolute;
          right: 10%;
          font-size: 16px;
          margin-top: 50px;
        "
      >
        {{post.date}}
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/8ebcde82a6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
