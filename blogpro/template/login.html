<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap | Ege Paksoy</title>
  </head>
  <body>
    <form action="giris/" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Kullanıcı adı</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="text"
          name="name"
        />
      </div>
      <div class="mb-3">
        <label for="Şifre" class="form-label">Şifre</label>
        <input
          type="password"
          class="form-control"
          id="Şifre"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Giriş</button>
    </form>
  </body>
</html>
